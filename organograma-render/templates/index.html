<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Organograma</title>
</head>
<body>
    <h1>Gerador de Organograma</h1>
    <form method="post">
        <label for="estrutura">Digite a hierarquia:</label><br>
        <textarea name="estrutura" rows="10" cols="50" placeholder="Exemplo:
Direção: Maria
Gerência: João, Ana
Supervisão: Carlos, Beatriz
Operacional: Pedro, Lucas, Fernanda"></textarea><br><br>
        <button type="submit">Gerar Organograma</button>
    </form>
</body>
</html>
